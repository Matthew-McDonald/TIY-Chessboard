<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matt's Chessboard</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="">

    </div>

    <div class="chessboard">

      <!--LETTER ROW TOP-->

      <div class=letter-blank></div>
      <div class=letter-row-top>a</div>
      <div class=letter-row-top>b</div>
      <div class=letter-row-top>c</div>
      <div class=letter-row-top>d</div>
      <div class=letter-row-top>e</div>
      <div class=letter-row-top>f</div>
      <div class=letter-row-top>g</div>
      <div class=letter-row-top>h</div>
      <div class=letter-blank></div>

      <!--ROW ONE-->

      <div class="number-column-left">8</div>
      <div class="white-cell"> <img id="BC1" src="images/black-castle.png" alt="Black Castle Piece"></div>
      <div class="black-cell"> <img id="BKN1" src="images/black-knight.png" alt="Black Knight Piece"></div>
      <div class="white-cell"> <img id="BB1" src="images/black-bishop.png" alt="Black Bishop Piece"></div>
      <div class="black-cell"> <img id="BQ" src="images/black-queen.png" alt="Black Queen Piece"></div>
      <div class="white-cell"> <img id="BK" src="images/black-king.png" alt="Black King Piece"></div>
      <div class="black-cell"> <img id="BB2" src="images/black-bishop.png" alt="Black Bishop Piece"></div>
      <div class="white-cell"> <img id="BKN2" src="images/black-knight.png" alt="Black Knight Piece"></div>
      <div class="black-cell"> <img id="BC2" src="images/black-castle.png" alt="Black Castle Piece"></div>
      <div class="number-column-right">8</div>

      <!--ROW TWO-->

      <div class="number-column-left">7</div>
      <div class="black-cell"> <img id="BP1" src="images/black-pawn.png" alt="Black Pawn Piece"></div>
      <div class="white-cell"> <img id="BP2" src="images/black-pawn.png" alt="Black Pawn Piece"></div>
      <div class="black-cell"> <img id="BP3" src="images/black-pawn.png" alt="Black Pawn Piece"></div>
      <div class="white-cell"> <img id="BP4" src="images/black-pawn.png" alt="Black Pawn Piece"></div>
      <div class="black-cell"> <img id="BP5" src="images/black-pawn.png" alt="Black Pawn Piece"></div>
      <div class="white-cell"> <img id="BP6" src="images/black-pawn.png" alt="Black Pawn Piece"></div>
      <div class="black-cell"> <img id="BP7" src="images/black-pawn.png" alt="Black Pawn Piece"></div>
      <div class="white-cell"> <img id="BP8" src="images/black-pawn.png" alt="Black Pawn Piece"></div>
      <div class="number-column-right">7</div>

      <!--ROW THREE-->

      <div class="number-column-left">6</div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="number-column-right">6</div>

      <!--ROW FOUR-->

      <div class="number-column-left">5</div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="number-column-right">5</div>

      <!--ROW FIVE-->

      <div class="number-column-left">4</div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="number-column-right">4</div>

      <!--ROW SIX-->

      <div class="number-column-left">3</div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="number-column-right">3</div>

      <!--ROW SEVEN-->

      <div class="number-column-left">2</div>
      <div class="white-cell"> <img id="WP1" src="images/white-pawn.png" alt="White Pawn Piece"></div>
      <div class="black-cell"> <img id="WP2" src="images/white-pawn.png" alt="White Pawn Piece"></div>
      <div class="white-cell"> <img id="WP3" src="images/white-pawn.png" alt="White Pawn Piece"></div>
      <div class="black-cell"> <img id="WP4" src="images/white-pawn.png" alt="White Pawn Piece"></div>
      <div class="white-cell"> <img id="WP5" src="images/white-pawn.png" alt="White Pawn Piece"></div>
      <div class="black-cell"> <img id="WP6" src="images/white-pawn.png" alt="White Pawn Piece"></div>
      <div class="white-cell"> <img id="WP7" src="images/white-pawn.png" alt="White Pawn Piece"></div>
      <div class="black-cell"> <img id="WP8" src="images/white-pawn.png" alt="White Pawn Piece"></div>
      <div class="number-column-right">2</div>

      <!--ROW EIGHT-->

      <div class="number-column-left">1</div>
      <div class="black-cell"> <img id="WC1" src="images/white-castle.png" alt="White Castle Piece"></div>
      <div class="white-cell"> <img id="WKN1" src="images/white-knight.png" alt="White Knight Piece"></div>
      <div class="black-cell"> <img id="WB1" src="images/white-bishop.png" alt="White Bishop Piece"></div>
      <div class="white-cell"> <img id="WQ" src="images/white-queen.png" alt="White Queen Piece"></div>
      <div class="black-cell"> <img id="WK" src="images/white-king.png" alt="White King Piece"></div>
      <div class="white-cell"> <img id="WB2" src="images/white-bishop.png" alt="White Bishop Piece"></div>
      <div class="black-cell"> <img id="WKN2" src="images/white-knight.png" alt="White Knight Piece"></div>
      <div class="white-cell"> <img id="WC2" src="images/white-castle.png" alt="White Castle Piece"></div>
      <div class="number-column-right">1</div>

      <!--LETTER ROW BOTTOM-->

      <div class=letter-blank></div>
      <div class=letter-row-bottom>a</div>
      <div class=letter-row-bottom>b</div>
      <div class=letter-row-bottom>c</div>
      <div class=letter-row-bottom>d</div>
      <div class=letter-row-bottom>e</div>
      <div class=letter-row-bottom>f</div>
      <div class=letter-row-bottom>g</div>
      <div class=letter-row-bottom>h</div>
      <div class=letter-blank></div>

    </div>

    <div class="button-container" >
      <button type="button" name="button" class="button">Play/Pause</button>
      <button type="button" name="button" class="button">Rewind</button>
      <button type="button" name="button" class="button">Step Forward</button>
      <button type="button" name="button" class="button">Step Back</button>
      <button type="button" name="button" class="button">Fast Forward</button>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
