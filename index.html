<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matt's Chessboard</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="">

    </div>

    <div class="chessboard">
      <!--LETTER ROW TOP-->
      <div class=letter-blank></div>
      <div class=letter-row-top>a</div>
      <div class=letter-row-top>b</div>
      <div class=letter-row-top>c</div>
      <div class=letter-row-top>d</div>
      <div class=letter-row-top>e</div>
      <div class=letter-row-top>f</div>
      <div class=letter-row-top>g</div>
      <div class=letter-row-top>h</div>
      <div class=letter-blank></div>
      <!--ROW ONE-->
      <div class="number-column-left">8</div>
      <div class="white-cell" id="BC"> <img src="images/black-castle.png" alt="Black Castle Piece"></div>
      <div class="black-cell" id="BKn"> <img src="images/black-knight.png" alt="Black Knight Piece"></div>
      <div class="white-cell" id="BB"> <img src="images/black-bishop.png" alt="Black Bishop Piece"></div>
      <div class="black-cell" id="BQ"> <img src="images/black-queen.png" alt="Black Queen Piece"></div>
      <div class="white-cell" id="BK"> <img src="images/black-king.png" alt="Black King Piece"></div>
      <div class="black-cell" id="BB"> <img src="images/black-bishop.png" alt="Black Bishop Piece"></div>
      <div class="white-cell" id="BKn"> <img src="images/black-knight.png" alt="Black Knight Piece"></div>
      <div class="black-cell" id="BC"> <img src="images/black-castle.png" alt="Black Castle Piece"></div>
      <div class="number-column-right">8</div>
      <!--ROW TWO-->
      <div class="number-column-left">7</div>
      <div class="black-cell" id="BP"> <img src="images/black-pawn.png" alt="Black Pawn Piece"></div>
      <div class="white-cell" id="BP"> <img src="images/black-pawn.png" alt="Black Pawn Piece"></div>
      <div class="black-cell" id="BP"> <img src="images/black-pawn.png" alt="Black Pawn Piece"></div>
      <div class="white-cell" id="BP"> <img src="images/black-pawn.png" alt="Black Pawn Piece"></div>
      <div class="black-cell" id="BP"> <img src="images/black-pawn.png" alt="Black Pawn Piece"></div>
      <div class="white-cell" id="BP"> <img src="images/black-pawn.png" alt="Black Pawn Piece"></div>
      <div class="black-cell" id="BP"> <img src="images/black-pawn.png" alt="Black Pawn Piece"></div>
      <div class="white-cell" id="BP"> <img src="images/black-pawn.png" alt="Black Pawn Piece"></div>
      <div class="number-column-right">7</div>
      <!--ROW THREE-->
      <div class="number-column-left">6</div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="number-column-right">6</div>
      <!--ROW FOUR-->
      <div class="number-column-left">5</div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="number-column-right">5</div>
      <!--ROW FIVE-->
      <div class="number-column-left">4</div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="number-column-right">4</div>
      <!--ROW SIX-->
      <div class="number-column-left">3</div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="number-column-right">3</div>
      <!--ROW SEVEN-->
      <div class="number-column-left">2</div>
      <div class="white-cell" id="WP"> <img src="images/white-pawn.png" alt="White Pawn Piece"></div>
      <div class="black-cell" id="WP"> <img src="images/white-pawn.png" alt="White Pawn Piece"></div>
      <div class="white-cell" id="WP"> <img src="images/white-pawn.png" alt="White Pawn Piece"></div>
      <div class="black-cell" id="WP"> <img src="images/white-pawn.png" alt="White Pawn Piece"></div>
      <div class="white-cell" id="WP"> <img src="images/white-pawn.png" alt="White Pawn Piece"></div>
      <div class="black-cell" id="WP"> <img src="images/white-pawn.png" alt="White Pawn Piece"></div>
      <div class="white-cell" id="WP"> <img src="images/white-pawn.png" alt="White Pawn Piece"></div>
      <div class="black-cell" id="WP"> <img src="images/white-pawn.png" alt="White Pawn Piece"></div>
      <div class="number-column-right">2</div>
      <!--ROW EIGHT-->
      <div class="number-column-left">1</div>
      <div class="black-cell" id="WC"> <img src="images/white-castle.png" alt="White Castle Piece"></div>
      <div class="white-cell" id="WKn"> <img src="images/white-knight.png" alt="White Knight Piece"></div>
      <div class="black-cell" id="WB"> <img src="images/white-bishop.png" alt="White Bishop Piece"></div>
      <div class="white-cell" id="WQ"> <img src="images/white-queen.png" alt="White Queen Piece"></div>
      <div class="black-cell" id="WK"> <img src="images/white-king.png" alt="White King Piece"></div>
      <div class="white-cell" id="WB"> <img src="images/white-bishop.png" alt="White Bishop Piece"></div>
      <div class="black-cell" id="WKn"> <img src="images/white-knight.png" alt="White Knight Piece"></div>
      <div class="white-cell" id="WC"> <img src="images/white-castle.png" alt="White Castle Piece"></div>
      <div class="number-column-right">1</div>
      <!--LETTER ROW BOTTOM-->
      <div class=letter-blank></div>
      <div class=letter-row-bottom>a</div>
      <div class=letter-row-bottom>b</div>
      <div class=letter-row-bottom>c</div>
      <div class=letter-row-bottom>d</div>
      <div class=letter-row-bottom>e</div>
      <div class=letter-row-bottom>f</div>
      <div class=letter-row-bottom>g</div>
      <div class=letter-row-bottom>h</div>
      <div class=letter-blank></div>

    </div>

    <div class="button-container">
      <button type="button" name="button" class="button">Play/Pause</button>
      <button type="button" name="button" class="button">Rewind</button>
      <button type="button" name="button" class="button">Step Forward</button>
      <button type="button" name="button" class="button">Step Back</button>
      <button type="button" name="button" class="button">Fast Forward</button>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
